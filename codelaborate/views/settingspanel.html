<div class="panel panel-default settings-panel text-center"> <div class="panel-heading"> <h3 class="panel-title">Settings</h3> </div> <div class="panel-body"> <div ng-show="shareable"> <h5>Username <span class="glyphicon glyphicon-info-sign pull-right" tooltip="Your screen name"></span></h5> <div class="input-group" ng-hide="editUserId"> <input type="text" class="form-control text-center" value="{{newUserId}}" readonly> <span class="input-group-btn"> <button class="btn btn-default" type="button" tooltip="Edit" ng-click="editUserId=!editUserId"><span class="glyphicon glyphicon-pencil"></span></button> </span> </div> <div class="input-group" ng-show="editUserId"> <input type="text" class="form-control text-center" ng-model="newUserId"> <span class="input-group-btn"> <button class="btn btn-success" tooltip="Save" type="button" ng-click="updateUserId()"><span class="glyphicon glyphicon-ok"></span></button> </span> </div> </div> <h5>Language <span class="glyphicon glyphicon-info-sign pull-right" tooltip="Change editor language"></span></h5> <div class="btn-group btn-block"> <button type="button" class="btn btn-default btn-block dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> {{editorLanguage}} <span class="caret"></span> </button> <ul class="dropdown-menu" role="menu"> <li ng-repeat="(key,value) in editorLanguages"><a class="pointer text-center" ng-click="changeEditorLanguage(key)">{{key}}</a></li> </ul> </div> <h5>Theme <span class="glyphicon glyphicon-info-sign pull-right" tooltip="Change editor theme"></span></h5> <div class="btn-group btn-block"> <button type="button" class="btn btn-default btn-block dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> {{editorTheme}} <span class="caret"></span> </button> <ul class="dropdown-menu" role="menu"> <li ng-repeat="(key,value) in editorThemes"><a class="pointer text-center" ng-click="changeEditorTheme(key)">{{key}}</a></li> </ul> </div> </div> </div>
