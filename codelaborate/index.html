<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Codelaborate</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="favicon.ico">

        <!-- Bootstrap styles -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <!-- Firepad styles -->
		<link rel="stylesheet" href="css/firepad.css" />
		<link rel="stylesheet" href="css/firepad-userlist.css" />
		<!-- Custom styles -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/modules.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
		<div id="newproject-modal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="text-center modal-title welcome-title">Welcome to Codelaborate!</h2>
						<h2 class="text-center modal-title newproject-title hide">Start A New Project</h2>
						<h2 class="text-center modal-title loadexisting-title hide">Load Existing Project</h2>
					</div>
					<div class="modal-body text-center">
						<p>
							<button type="button" class="btn btn-lg btn-success start-new">Start A New Project</button>
						</p>
						<p>
							<button type="button" class="btn btn-lg btn-primary load-existing">Load Existing Project</button>
						</p>
						<div class="newproject hide">
							<span class="newproject-error"></span>
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="newproject-name" class="col-sm-4 control-label">Project Name:</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="newproject-name">
									</div>
								</div>
								<div class="form-group">
									<label for="newproject-filename" class="col-sm-4 control-label">Name your first file:</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="newproject-filename">
									</div>
								</div>
								<div class="form-group">
									<label for="newproject-language" class="col-sm-4 control-label">Language:</label>
									<div class="col-sm-8">
										<div class="button-group">
											<button type="button" data-toggle="dropdown" class="form-control btn btn-default dropdown-toggle" id="newproject-language">Java</button>
											<ul class="col-sm-12 dropdown-menu newproject-languagelist" role="menu">
												<li><a>Java</a></li>
												<li><a>C++</a></li>
											</ul>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="loadexisting hide">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="loadexisting-link" class="col-sm-4 control-label">Project Link</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="loadexisting-link" placeholder="Example: codelaborate/#hello_world">
										<span class="text-danger loadexisting-error"></span>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<p>
							<button type="button" class="btn btn-lg btn-success center-block newproject newproject-create hide">Get Started</button>
						</p>
						<p>
							<button type="button" class="btn btn-lg btn-success center-block loadexisting loadexisting-load hide">Load Project</button>
						</p>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
    	<section class="stage hide">
	    	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand">Codelaborate</a>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a id="run">
								<span class="glyphicon glyphicon-flash"> </span>
								<span>Run</span>
							</a></li>
							<li><a id="save">
								<span class="glyphicon glyphicon-hdd"> </span>
								<span>Save</span>
							</a></li>
							<li><a id="collaborate">
								<span class="glyphicon glyphicon-user"> </span>
								<span>Collaboration</span>
							</a></li>
						</ul>
					</div>
				</div>
			</nav>
	    	<section>
	    		<div class="col-md-2 col-lg-2 sidebar">
	    			<div id="sidebar-list">
	    				<div class="sidebar-item" data-toggle="collapse" data-parent="#sidebar-list" href="#collapse-language">
	    					<h4>
	    						<span>Language</span>
	    						<span class="glyphicon glyphicon-chevron-down pull-right"></span>
	    					</h4>
	    				</div>
	    				<div id="collapse-language" class="collapse in sidebar-subitem">
							<div>
								<div class="dropdown language-selection">
									<button type="button" class="btn btn-block" data-toggle="dropdown" href=".dropdown-menu"></button>
									<ul class="text-center dropdown-menu" role="menu" aria-labelledby="dLabel">
								  		<li role="presentation"><a role="menuitem" tabindex="-1">Java</a></li>
								  		<li role="presentation"><a role="menuitem" tabindex="-1">C++</a></li>
									</ul>
								</div>
							</div>
	    				</div>
	    				<div class="sidebar-item" data-toggle="collapse" data-parent="#sidebar-list" href="#collapse-users">
	    					<h4>
	    						<span>Users</span>
	    						<span class="glyphicon glyphicon-chevron-down pull-right"></span>
	    					</h4>
	    				</div>
	    				<div id="collapse-users" class="collapse in side-subitem">
	    					<div id="user-list">
	    					</div>
	    				</div>
	    			</div>
	    		</div>
				<div class="col-md-5 col-lg-5 half editor-panel">
					<ul class="nav nav-tabs editor-nav" role="tablist">
					</ul>
					<div id="editor" class="editor"></div>
				</div>
				<div id="output1" class="col-md-5 col-lg-5 half">
					<div class="misc-panel">
					</div>
					<div class="misc-panel">
					</div>
					<div class="misc-panel">
					</div>
				</div>
	    	</section>
    	</section>
    
	    <script src="js/vendor/jquery-1.11.1.min.js"></script>
	    <script src="js/vendor/underscore-min.js"></script>
	    <script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/vendor/ace-editor/ace.js" type="text/javascript" charset="utf-8"></script>
		<!-- Firebase -->
		<script src="js/vendor/firebase/firebase.js"></script>
		<!-- Firepad -->
		<script src="js/vendor/firepad/firepad.js"></script>
		<script src="js/vendor/firepad/firepad-userlist.js"></script>
	    <script src="js/app.js"></script>
    </body>
</html>
