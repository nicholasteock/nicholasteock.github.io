<!DOCTYPE html>
<!--[if lt IE 7]>		<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>		 <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>		 <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>CNY Lou Hei</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, user-scalable=no,minimal-ui">

	<link rel="stylesheet" href="css/app.css">

	<script src="js/modernizr-2.6.2-respond-1.1.0.min.js"></script>

	<script src="js/vendor.js"></script>
	<script src="js/app.js"></script>
	<script>
		require('preloader')(function() {
			require('initialize');
		});
	</script>
</head>
<body>
	<div class="container text-center portraitonly-message">
		<img src="images/rotate_device.png">
		<h2>Portrait not supported</h2>
		<h2>Please rotate to landscape</h2>
	</div>
	<div class="text-center loading-overlay">
		<h1>Loading...</h1>
		<div id="progress"></div>
	</div>
	<div class="app-stage">

		<!-- First screen -->
		<div class="col-xs-24 col-sm-24 stage main-stage">
			<img class="center-block img-responsive welcome-banner" src="images/bg_text_00.png">
			<div class="base-layer plate-container">
				<img class="img-responsive plate js-plate-0" src="images/loadingplates_01.png">
				<img class="img-responsive plate js-plate-1 hide" src="images/loadingplates_02.png">
				<img class="img-responsive plate js-plate-2 hide" src="images/loadingplates_03.png">
				<img class="img-responsive plate js-plate-3 hide" src="images/loadingplates_04.png">
				<img class="img-responsive plate js-plate-4 hide" src="images/loadingplates_05.png">
				<img class="img-responsive plate js-plate-5 hide" src="images/loadingplates_06.png">
				<img class="img-responsive plate js-plate-6 hide" src="images/loadingplates_07.png">
			</div>
		</div>

		<!-- Ingredients adding screen -->
		<div class="col-xs-24 col-sm-24 stage ingredients-stage hide">

			<div class="center-block ingredient-name-container">
				<!-- Fish, Pepper/Cinnamon, Plum Sauce, Golden Pillows -->
				<img class="img-responsive ingredient-banner js-ingredient-0" src="images/bg_text_short_01.png">
				<img class="img-responsive ingredient-banner js-ingredient-1 hide" src="images/bg_text_short_02.png">
				<img class="img-responsive ingredient-banner js-ingredient-2 hide" src="images/bg_text_short_03.png">
				<img class="img-responsive ingredient-banner js-ingredient-3 hide" src="images/bg_text_short_04.png">
			</div>

			<!-- Auspicious messages for each ingredient -->
			<div class="center-block ingredient-desc-container hide">
				<!-- Fish, Pepper/Cinnamon, Plum Sauce, Golden Pillows -->
				<img class="img-responsive desc-banner js-desc-0 hide" src="images/fish_text.png">
				<img class="img-responsive desc-banner js-desc-1 hide" src="images/pepper_text.png">
				<img class="img-responsive desc-banner js-desc-2 hide" src="images/sauce_text.png">
				<img class="img-responsive desc-banner js-desc-3 hide" src="images/crackers_text.png">
			</div>

			<!-- Big plate -->
			<div class="base-layer big-plate">
				<img class="center-block main-plate js-main-0" src="images/mainplate_ingredients_00.png">
				<img class="center-block main-plate js-main-1 hide" src="images/mainplate_ingredients_01.png">
				<img class="center-block main-plate js-main-2 hide" src="images/mainplate_ingredients_02.png">
				<img class="center-block main-plate js-main-3 hide" src="images/mainplate_ingredients_03.png">
				<img class="center-block main-plate js-main-4 hide" src="images/mainplate_ingredients_04.png">
			</div>

			<!-- Ingredient plate -->
			<div class="top-layer mini-plate-container">
				<img class="img-responsive mini-plate js-mini-0" src="images/miniplate_0.png">
				<img class="img-responsive mini-plate js-mini-1 hide" src="images/miniplate_1.png">
				<img class="img-responsive mini-plate js-mini-2 hide" src="images/miniplate_2.png">
				<img class="img-responsive mini-plate js-mini-3 hide" src="images/miniplate_3.png">
			</div>
		</div>

		<!-- 'Tossing' screen -->
		<div class="col-xs-24 col-sm-24 stage toss-stage nextStage hide">

			<div class="text-center">
				<h4>TIME TO LOU HEI!</h4>
				<h4>GIVE YOUR PHONE A TOSS AND SEE WHAT HAPPENS!</h4>
				<img class="center-block" src="images/icon_wa.png">
				<h1 id="tossStatus">0/2</h1>
				<p id="debug2">0</p>
				<p id="debug3">0</p>
				<p id="debug4">0</p>
			</div>

		</div>

		<!-- Share link screen -->
		<div class="col-xs-24 col-sm-24 stage share-stage hide">

			<div class="center-block final-messages-container">
				<img class="img-responsive message-banner js-message-0" src="images/bg_text_short_07.png">
				<img class="img-responsive message-banner js-message-1 hide" src="images/bg_text_short_08.png">
			</div>

			<div class="chunk-plate-base">
				<img class="center-block chunk-plate base-layer js-chunk-base" src="images/mainplate_eaten_last.png">
			</div>

			<div class="top-layer big-plate chunk-plate-container">
				<img class="center-block chunk-plate js-chunk-0" src="images/mainplate_eatenpiece_01.png">
				<img class="center-block chunk-plate js-chunk-1" src="images/mainplate_eatenpiece_02.png">
				<img class="center-block chunk-plate js-chunk-2" src="images/mainplate_eatenpiece_03.png">
				<img class="center-block chunk-plate js-chunk-3" src="images/mainplate_eatenpiece_04.png">
				<img class="center-block chunk-plate js-chunk-4" src="images/mainplate_eatenpiece_05.png">
			</div>

			<div class="center-block top-layer share-container">
				<div class="text-center share-message">Share this with your friends!</div>
				<div class="share-buttons-container">
					<button type="button" class="btn btn-block share-button share-whatsapp js-share-whatsapp">
						<img class="share-icon" src="images/icon_wa.png">
						<span class="text-left share-type"> Whatsapp</span>
					</button>
					<button type="button" class="btn btn-block share-button share-sms js-share-sms">
						<img class="share-icon" src="images/icon_sms.png">
						<span class="text-left share-type"> SMS</span>
					</button>
				</div>
			</div>

			<div class="text-center middle-layer credits">
				<span class="credits-text">Proudly created by</span>
				<img class="logo" src="images/2359logo.png"/>
			</div>
		</div>
	</div>
</body>
</html>
