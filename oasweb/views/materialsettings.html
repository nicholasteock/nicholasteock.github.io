<!-- Settings panel header --> <div class="text-center settings-header"> MATERIAL SETTINGS </div> <!-- Settings panel body --> <div class="settings-body"> <table class="table materialsettings-table"> <thead class="util-bg-blue white"> <th>Material name <th>Color code <th>Supplier <th>Remarks <th>  <tbody> <tr class="filler"> <td colspan="5">  <tr class="util-bg-white material-row"> <td><input type="text" class="util-bg-grey" ng-model="newMaterial.name"> <td><input type="text" class="util-bg-grey" ng-model="newMaterial.color"> <td><input type="text" class="util-bg-grey" ng-model="newMaterial.supplier"> <td><input type="text" class="util-bg-grey" ng-model="newMaterial.remark"> <td class="text-center"><img class="icon-oas" src="images/icons/save_icon.png" ng-click="addMaterial()">  <tr class="filler line"> <td colspan="5">  <tr class="filler"> <td colspan="5">  <!-- List of existing materials --> <tr> <td colspan="5" class="materialsettings-list"> <div class="table-container"> <table class="table table-hover" infinite-scroll="nextPage()" infinite-scroll-distance="1" infinite-scroll-parent="true" infinite-scroll-disabled="!enableInfiniteScroll"> <tbody> <tr class="util-bg-white material-row" ng-repeat="material in materialsService.materials"> <td>{{material.name}} <td>{{material.color}} <td>{{material.supplier}} <td>{{material.remark}} <td class="text-center"><img class="icon-oas" src="images/icons/trash_icon.png" ng-click="deleteMaterial({{material.id}})">   </table> </div>    </table> </div>
