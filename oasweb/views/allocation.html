<div class="row"> <!-- Normal/Overtime radio buttons --> <div class="col-xs-24 col-sm-24 col-md-8 col-lg-8"> <div class="radio-oas"> <label><input type="radio" ng-model="viewtype" value="normal-allocation"><span>Normal</span></label> <label><input type="radio" ng-model="viewtype" value="overtime-allocation"><span>Overtime</span></label> </div> </div> <!-- Allocation Datepicker --> <div class="col-xs-24 col-sm-24 col-md-7 col-lg-8 text-center text-uppercase bold allocation-date"> <span> <span class="glyphicon glyphicon-chevron-left date-nav" ng-click="shiftMonth(-1)"></span> <input type="text" class="bold text-center allocation-date" datepicker-popup="MMMM yyyy" ng-model="allocationDate" name="allocationDate" is-open="datepickers.allocationDate" datepicker-options="dateOptions" ng-required="true" ng-click="open($event)" close-text="Close"> <span class="glyphicon glyphicon-chevron-right date-nav" ng-click="shiftMonth(1)"></span> </span> </div> </div> <!-- Normal allocation tab --> <div class="row stage allocation-normal" ng-show="isEquals(viewtype, 'normal-allocation')"> <!-- Dates --> <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24"> <div class="text-center bold allocation-tabledates"> <table class="table"> <tr> <td ng-repeat="date in allocationService.allocations.normal.dates">{{date}}  </table> </div> </div> <!-- Allocation tables --> <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 allocation-card" ng-repeat="(id, projectAllocations) in allocationService.allocations.normal.data"> <div class="text-center allocation-table"> <table class="table"> <tr> <td rowspan="{{allocationService.allocations.normal.nationalitiesCount}}" class="util-font-18 white bold allocation-projectname">{{projectAllocations.name}} ({{projectAllocations.abbrev_name}}) <td class="allocation-data"> <table class="table util-font-15"> <tr ng-repeat="nationality in allocationService.allocations.normal.nationalities"> <td class="util-bg-blue white bold l-middle allocation-nationality">{{nationality}} <td ng-repeat="entry in projectAllocations[nationality] track by $index"><div class="allocation-entry">{{entry}}</div>  <tr> <td class="util-bg-blue white bold l-middle allocation-nationality">TOTAL <td ng-repeat="total in projectAllocations.total track by $index"><div class="white bold allocation-total">{{total}}</div>  </table>   </table> </div> </div> </div> <!-- Overtime allocation tab --> <div class="row stage allocation-overtime" ng-show="isEquals(viewtype, 'overtime-allocation')"> <!-- Dates --> <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24"> <div class="text-center bold allocation-tabledates"> <table class="table"> <tr> <td ng-repeat="date in allocationService.allocations.overtime.dates">{{date}}  </table> </div> </div> <!-- Allocation tables --> <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 allocation-card" ng-repeat="(id, projectAllocations) in allocationService.allocations.overtime.data"> <div class="text-center allocation-table"> <table class="table"> <tr> <td rowspan="{{allocationService.allocations.overtime.nationalitiesCount}}" class="util-font-18 white bold allocation-projectname">{{projectAllocations.name}} ({{projectAllocations.abbrev_name}}) <td class="allocation-data"> <table class="table util-font-15"> <tr ng-repeat="nationality in allocationService.allocations.overtime.nationalities"> <td class="util-bg-blue white bold l-middle allocation-nationality">{{nationality}} <td ng-repeat="entry in projectAllocations[nationality] track by $index"><div class="allocation-entry">{{entry}}</div>  <tr> <td class="util-bg-blue white bold l-middle allocation-nationality">TOTAL <td ng-repeat="total in projectAllocations.total track by $index"><div class="white bold allocation-total">{{total}}</div> <!-- <td ng-repeat="date in allocationService.allocations.normal.dates"><div class="white bold allocation-total">15</div></td> -->  </table>   </table> </div> </div> </div>
