<!-- Modal Header --> <div class="modal-header"> {{entry.project.name}} <span class="pull-right glyphicon glyphicon-remove" ng-click="cancel()"></span> </div> <!-- Modal Body --> <div class="modal-body"> <div class="col-md-5"> <img class="img-responsive" src="images/manpower/avatar.png" ng-src="{{entry.check_in_photo_url}}"> </div> <div class="col-md-19 bold attendanceinfo-details"> <div>ADDRESS:</div> <div ng-show="isCheckIn">SIGN IN: <span class="value">{{entry.check_in_time | date:"shortTime"}}</span></div> <div ng-hide="isCheckIn">SIGN OUT: <span class="value">{{entry.check_out_time | date:"shortTime"}}</span></div> </div> <div class="entrylocationmap"> </div> </div> <!-- Modal Footer --> <div class="modal-footer"> <p><button class="btn-oas" ng-click="cancel()">CLOSE</button></p> </div>
