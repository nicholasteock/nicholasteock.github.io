<!-- PROJECT ATTENDANCE ENTRY --> <div ng-class="entry.styles.infoClasses" ng-style="{'margin-left':entry.styles.wallMargin}" ng-show="isEquals(1, entry.type_code) || isEquals(5, entry.type_code)"> <!-- Check in info --> <img class="attendance-photo" src="images/manpower/avatar.612129e5.png" ng-src="{{entry.check_in_photo_url}}"> <div class="bold attendanceinfo-details"> <div>ADDRESS:</div> <div>SIGN IN: <span class="value">{{entry.check_in_time | date:"shortTime"}}</span></div> </div> <div class="attendanceinfo-location"> <img ng-click="showEntryDetails(entry, 'checkin')" src="images/icons/location_icon.ce66469a.png"> </div> <!-- Check out info --> <img class="attendance-photo" src="images/attendance/avatar_missing.16968718.png" ng-show="entryIncomplete"> <img class="attendance-photo" ng-src="{{entry.check_out_photo_url == '' && entry.check_out_photo_url || 'images/manpower/avatar.png'}}" ng-hide="entryIncomplete"> <div class="bold attendanceinfo-details"> <div>ADDRESS:</div> <div>SIGN OUT: <span class="value">{{entry.check_out_time | date:"shortTime"}}</span></div> </div> <div class="attendanceinfo-location"> <img ng-click="showEntryDetails(entry, 'checkout')" src="images/icons/location_icon.ce66469a.png"> </div> <!-- Options --> <div class="attendanceinfo-options"> <img ng-click="deleteEntryConfirmation(entry.id)" src="images/icons/trash_icon.f7df6bb6.png"> <img ng-click="editEntry(entry)" src="images/icons/edit_icon.10ba263b.png"> <button type="button" class="btn btn-oas bold" ng-show="entryIncomplete" ng-click="confirmEntry()"> CONFIRM </button> </div> </div> <!-- LEAVE --> <div ng-class="entry.styles.infoClasses" ng-style="{'margin-left':entry.styles.wallMargin}" ng-hide="isEquals(1,entry.type_code) || isEquals(5, entry.type_code)"> <div class="bold attendanceinfo-details"> <div>REMARKS:</div> <div>{{entry.remark}}</div> </div> <!-- Options --> <div class="attendanceinfo-options"> <img ng-click="deleteEntryConfirmation(entry.id)" src="images/icons/trash_icon.f7df6bb6.png"> <img ng-click="editEntry(entry)" src="images/icons/edit_icon.10ba263b.png"> </div> </div>
