<div class="settings-header text-center"> PERSONAL SETTINGS </div> <div class="settings-body"> <div class="profilecard row"> <div class="col-md-24 bold name"> <u>{{name}}</u> </div> <div class="col-md-8 photo"> <img class="img-responsive" ng-src="{{currentUser.avatar_thumb_url}}"> </div> <div class="col-md-16 details"> <p> <div class="text-uppercase bold details-header">POSITION</div> <div class="bold details-content">{{position}}</div> </p> <p> <div class="text-uppercase bold details-header">Email</div> <div class="bold details-content">{{email}}</div> </p> </div> </div> <div class="passwordchange row"> <form name="passwordchangeForm" class="form-horizontal col-md-16 col-md-offset-4"> <div class="form-group"> <label for="password" class="col-md-12 bold control-label">Password</label> <div class="col-md-12"> <input type="password" class="form-control input-oas" id="password" ng-model="password" required> <p class="bold help-block"></p> </div> </div> <div class="form-group"> <label for="newpassword" class="col-md-12 bold control-label">New Password</label> <div class="col-md-12"> <input type="password" class="form-control input-oas" id="newpassword" name="newpassword" ng-model="newpassword" ng-minlength="8" required> <p class="bold help-block"> <span ng-show="passwordchangeForm.newpassword.$error.minlength">Must have at least 8 characters.</span> </p> </div> </div> <div class="form-group"> <label for="confirmpassword" class="col-md-12 bold control-label">Confirm Password</label> <div class="col-md-12"> <input type="password" class="form-control input-oas" id="confirmpassword" name="confirmpassword" ng-model="confirmpassword" matchwith="passwordchangeForm.newpassword" matchwith required> <p class="bold help-block"> <span ng-show="passwordchangeForm.confirmpassword.$error.matchwith">Password does not match.</span> </p> </div> </div> </form> </div> </div> <div class="settings-footer"> <button class="btn-oas bold" ng-click="save()"> <img class="saveicon" src="images/common/save.730f94ab.png"> &nbsp;SAVE </button> </div>
