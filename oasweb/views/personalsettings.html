<!-- Settings panel header --> <div class="text-center settings-header"> PERSONAL SETTINGS </div> <!-- Settings panel body --> <div class="settings-body"> <div class="profilecard row"> <div class="col-md-24 bold name"> <u>{{name}}</u> </div> <div class="col-md-8 photo"> <img class="img-responsive" src="images/settings/avatar.png" ng-src="{{currentUser.avatar_thumb_url}}"> </div> <div class="col-md-16 details"> <p> <div class="text-uppercase bold details-header">POSITION</div> <div class="bold details-content">{{position}}</div> </p> <p> <div class="text-uppercase bold details-header">Email</div> <div class="bold details-content">{{email}}</div> </p> </div> </div> <div class="passwordchange row"> <form name="passwordchangeForm" class="form-horizontal col-md-16 col-md-offset-4"> <div class="form-group"> <label for="password" class="col-md-12 bold control-label">Password</label> <div class="col-md-12"> <input type="password" class="form-control input-lg input-oas" id="password" ng-model="password" required> <p class="bold help-block"></p> </div> </div> <div class="form-group"> <label for="newpassword" class="col-md-12 bold control-label">New Password</label> <div class="col-md-12"> <input type="password" class="form-control input-lg input-oas" id="newpassword" name="newpassword" ng-model="newpassword" ng-minlength="8" required> <p class="bold help-block"> <span ng-show="passwordchangeForm.newpassword.$error.minlength">Must have at least 8 characters.</span> </p> </div> </div> <div class="form-group"> <label for="confirmpassword" class="col-md-12 bold control-label">Confirm Password</label> <div class="col-md-12"> <input type="password" class="form-control input-lg input-oas" id="confirmpassword" name="confirmpassword" ng-model="confirmpassword" matchwith="passwordchangeForm.newpassword" matchwith required> <p class="bold help-block"> <span ng-show="passwordchangeForm.confirmpassword.$error.matchwith">Password does not match.</span> </p> </div> </div> </form> </div> </div> <!-- Settings footer --> <div class="settings-footer"> <button class="btn-block btn-oas btn-lg text-uppercase" ng-click="save()"> <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp; Save </button> </div>
